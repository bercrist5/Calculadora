<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    

    <title>primero</title>
</head>

<body>
    <div class="container">

        <div class="display">
            <input type="text" name="txtDisplay" id="txtDisplay" class="txtCalculo" disabled>
        </div>
        <div class="botones">
            <input type="button" class="btns clear" id="btnclear" value="CLEAR"><input type="button" class="delete" id="bntdelete" value="DEL"><input type="button" class="btns" value="/"><br>
            <input type="button" class="btns" value="7"><input type="button" class="btns" value="8"><input type="button" class="btns" value="9"><input type="button" class="btns" value="*"><br>
            <input type="button" class="btns" value="4"><input type="button" class="btns" value="5"><input type="button" class="btns" value="6"><input type="button" class="btns" value="-"><br>
            <input type="button" class="btns" value="1"><input type="button" class="btns" value="2"><input type="button" class="btns" value="3"><input type="button" class="btns" value="+"><br>
            <input type="button" class="btns" value="."><input type="button" class="btns btncero" value="0"><input type="button" class="btnigual" value="=" id="bntigual"><br>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
